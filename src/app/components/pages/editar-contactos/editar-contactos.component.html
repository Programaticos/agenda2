<div class="home-div-container">
  <app-layout-header />
  <main>
    <h1>Actualizar contacto</h1>
    <h2>Actualiza tu contacto</h2>
    <form (ngSubmit)="updateContact()">
      <div>
        <label for="id">Id:</label>
        <input
          type="number"
          id="id"
          [(ngModel)]="contact.id"
          name="id"
          required
        />
      </div>
      <div>
        <label for="name">Nombre:</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="contact.name"
          name="name"
          required
        />
      </div>
      <div>
        <label for="phone">Teléfono:</label>
        <input
          type="text"
          id="phone"
          [(ngModel)]="contact.phone"
          name="phone"
          required
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="contact.email"
          name="email"
        />
      </div>
      <div>
        <label for="address">Dirección:</label>
        <input
          type="text"
          id="address"
          [(ngModel)]="contact.address"
          name="address"
        />
      </div>
      <button type="submit">Actualizar Contacto</button>
    </form>
    <h2>Estos son tus contactos</h2>
    <div class="contact-container">
      <div *ngFor="let contact of contacts" class="contact-card">
        <div class="contact-header">
          <h2>{{ contact.name }}</h2>
          <h4>{{ contact.email }}</h4>
        </div>
        <div class="contact-info">
          <p><b>Phone:</b> {{ contact.phone }}</p>
          <p><b>Address:</b> {{ contact.address }}</p>
          <p><b>Id:</b> {{ contact.id }}</p>
        </div>
        <div class="contact-footer">
          <small>Created: {{ contact.created_at | date : "medium" }}</small>
        </div>
      </div>
    </div>
  </main>
  <app-layout-footer />
</div>
