<div class="home-div-container">
  <app-layout-header />
  <h1>Crear Contacto</h1>
  <form
    (ngSubmit)="createContact(contactForm)"
    #contactForm="ngForm"
    novalidate
  >
    <div>
      <label for="name">Nombre:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="contact.name"
        name="name"
        required
      />
    </div>
    <div>
      <label for="phone">Teléfono:</label>
      <input
        type="text"
        id="phone"
        [(ngModel)]="contact.phone"
        name="phone"
        required
      />
    </div>
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="contact.email"
        name="email"
        required
      />
    </div>
    <div>
      <label for="address">Dirección:</label>
      <input
        type="text"
        id="address"
        [(ngModel)]="contact.address"
        name="address"
        required
      />
    </div>
    <button type="submit">Crear Contacto</button>
  </form>
  <app-layout-footer />
</div>
