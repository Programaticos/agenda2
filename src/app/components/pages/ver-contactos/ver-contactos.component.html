<div class="home-div-container">
  <app-layout-header />
  <main class="home-main">
    <div class="contact-container">
      <div *ngFor="let contact of contacts" class="contact-card">
        <div class="contact-header">
          <h2>{{ contact.name }}</h2>
          <h4>{{ contact.email }}</h4>
        </div>
        <div class="contact-info">
          <p><b>Phone:</b> {{ contact.phone }}</p>
          <p><b>Address:</b> {{ contact.address }}</p>
        </div>
        <div class="contact-footer">
          <small>Created: {{ contact.created_at | date : "medium" }}</small>
        </div>
      </div>
    </div>
    <div><button (click)="onRefreshClick()">Actualizar Contactos</button></div>
  </main>
  <app-layout-footer />
</div>
